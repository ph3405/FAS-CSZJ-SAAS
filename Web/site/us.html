<div class="us-txt2">章小算平台创立于2017年5月，我们不做代帐业务，致力于为代帐企业/个人及最终用户提供代帐流程中各种服务，为整个代帐流程更快捷、更高效而努力！<br>


章小算为代帐企业提供更简单、实用、准确的做账系统，提供兼职会计选择、发票电子传递入账等一系列服务。<br>

章小算为最终用户提供实时账务信息查询、财税关键信息提醒、发票电子传递、财税问题咨询等服务。<br>

章小算为兼职会计提供展示平台，与需求方准确对接，真正实现人才找得到，用得了。<br>

章小算平台一切功能立足于解决代帐行业痛点，摒弃华而不实，讲求实用、好用。章小算一定会成为代帐行业中各方的金牌管家！</div>
